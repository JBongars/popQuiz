<!DOCTYPE html>
<html lang="en" ng-app="PopQuizApp">

<head>
    <meta charset="UTF-8">
    <title>POP Quiz</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body ng-cloak>
    <div class="col-sm-2 col-lg-4"></div>
    
    <div ng-controller="PopQuizCtrl as ctrl" class="col-sm-8 col-lg-4 popquiz-page">
        <h1> POP QUIZ </h1>
        <h2>{{ctrl.currentQuiz.question}}</h2>
        <p>{{ctrl.currentQuizNum}} of {{ctrl.currentQuiz.total}}</p>

        <form name="popquizForm" ng-submit="ctrl.submit()" novalidate>

            <div ng-repeat="answer in ctrl.currentQuiz.answers">
                <input name="answer" ng-model="ctrl.currentQuiz.answer" type="radio" value="{{answer.name}}" /> {{answer.name}}
            </div>
            
            <br/>
            <div>
                <input type="submit" id="submit" name="submit" class="btn btn-success" />
                <button id="next" type="button" ng-click="ctrl.next()" class="btn btn-primary">next</button>
            </div>
            </div>
        </form>



        <br/>


    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/app/Modules.js"></script>
    <script src="/app/MainCtrl.js"></script>
</body>

</html>
